<html>
	<head>
		<title>Ordering System</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
		<h1>Place an Order:</h1>
		<form>
				<div class="form-row">
						<div class="form-group col-md-6">
						  <label for="inputEmail4">Name:</label>
						  <input type="text" class="form-control" id="name" placeholder="name">
						</div>
						<div class="form-group col-md-6">
						  <label for="inputPassword4">PhoneNumber:</label>
						  <input type="text" class="form-control" id="phonenumber" placeholder="555-555-5555">
						</div>
					  </div>

				<div class="form-group">
						<label for="exampleFormControlSelect1">Select an Item:</label>
						<select class="form-control" id="itemSelection">
						  <option value="1">Burger</option>
						  <option value="2">Fries</option>
						</select>
					  </div>
					  <div class="form-group">
							<label for="exampleFormControlSelect2">Select Quantity:</label>
							<select class="form-control" id="itemQuantity">
							  <option>1</option>
							  <option>2</option>
							  <option>3</option>
							  <option>4</option>
							  <option>5</option>
							</select>
						  </div>	  
						  <button type="button" class="btn btn-primary mb-2" onclick="placeOrder();">Place Order</button>
		</form>	
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>

	<!-- Add Firebase products that you want to use -->
	<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
	<script src="./js/tatilliafirebasefunction.js"></script>

	</body>
	
</html>
